<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Register</title>
</head>
<body>
  <h1>Recruiter Register</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="designation" placeholder="Designation" required><br><br>
    <input type="text" name="employee_id" placeholder="Employee ID" required><br><br>
    <textarea name="qualifications" placeholder="Qualifications" required></textarea><br><br>
    <input type="text" name="role" placeholder="Role" required><br><br>
    <input type="text" name="experience" placeholder="Experience" required><br><br>
    <input type="text" name="phone_number" placeholder="Phone Number" required><br><br>
    <textarea name="strengths" placeholder="Strengths" required></textarea><br><br>
    <input type="text" name="nationality" placeholder="Nationality" required><br><br>
    <!-- Include other fields as per the model -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
