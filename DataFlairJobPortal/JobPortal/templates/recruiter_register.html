<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
  <style>
    body {
      background-color: #303aa9; /* Sky blue color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Add the provided design styles here */
    /* ... (the CSS you shared earlier) ... */
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Intelligent</a>
        <!-- Add your navigation items here if needed -->
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container text-center">
      <h1 class="display-4">Recruiter Register</h1>
    </div>
  </section>

  <!-- The registration form from recruiter_register.html -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="designation" class="form-control" placeholder="Designation" required>
          </div>
          <div class="form-group">
            <input type="text" name="employee_id" class="form-control" placeholder="Employee ID" required>
          </div>
          <div class="form-group">
            <textarea name="qualifications" class="form-control" placeholder="Qualifications" required></textarea>
          </div>
          <div class="form-group">
            <input type="text" name="role" class="form-control" placeholder="Role" required>
          </div>
          <div class="form-group">
            <input type="text" name="experience" class="form-control" placeholder="Experience" required>
          </div>
          <div class="form-group">
            <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="form-group">
            <textarea name="strengths" class="form-control" placeholder="Strengths" required></textarea>
          </div>
          <div class="form-group">
            <input type="text" name="nationality" class="form-control" placeholder="Nationality" required>
          </div>
          <!-- Include other fields as per the model -->
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3">Already registered? <a href="{% url 'recruiter_login' %}">Login as a recruiter</a></p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2023 Intelligent Job Portal</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
