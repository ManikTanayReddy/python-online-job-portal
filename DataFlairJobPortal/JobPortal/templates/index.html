<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligent: Online Job Recruitment System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Intelligent</a>

  <section class="login-options">

      <div class="row mt-5">

          <a href="#" class="login-type">

          </a>
        </div>
        <div class="col-lg-6">
          <a href="#" class="login-type">
            <img src="job-seeker-logo.png" alt="Job Seeker" class="login-logo">
            <h3>Job Seeker</h3>

        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container text-center">
      <p>&copy; 2023 Intelligent Job Portal</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
