<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobseeker Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
  <style>
    body {
      background-color: #303aa9; /* Sky blue color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Add the provided design styles here */
    /* ... (the CSS you shared earlier) ... */
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Intelligent</a>
        <!-- Add your navigation items here if needed -->
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container text-center">
      <h1 class="display-4">Jobseeker Register</h1>
    </div>
  </section>

  <!-- The registration form from jobseeker_register.html -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="date" name="dob" class="form-control" placeholder="Date of Birth" required>
          </div>
          <div class="form-group">
            <select name="gender" class="form-control" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="mobile" class="form-control" placeholder="Mobile" required>
          </div>
          <div class="form-group">
            <input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx" required>
          </div>
          <!-- Include other fields as per the JobSeeker model -->
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3">Already registered? <a href="{% url 'jobseeker_login' %}">Login as a job seeker</a></p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2023 Intelligent Job Portal</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
