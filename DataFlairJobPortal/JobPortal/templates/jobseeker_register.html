<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobseeker Register</title>
</head>
<body>
  <h1>Jobseeker Register</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="date" name="dob" placeholder="Date of Birth" required><br><br>
    <select name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>
    <input type="text" name="mobile" placeholder="Mobile" required><br><br>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br><br>
    <!-- Include other fields as per the JobSeeker model -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
