<!DOCTYPE html>
<html>
<head>
    <title>Job Seeker Dashboard</title>
</head>
<body>
    <h1>Welcome, Job Seeker!</h1>
    <!-- Display job listings -->
    <h2>Job Listings</h2>
    {% for job in jobs %}
        <div>
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <!-- Display other job details -->
            <a href="{% url 'apply_job' job.id %}">Apply</a>
        </div>
    {% endfor %}
    <!-- Other dashboard options -->
</body>
</html>
